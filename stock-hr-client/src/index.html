<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock HR Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    /* Improve layout of tables and forms */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <label>
      <input type="checkbox" id="rememberMe" /> Remember Me
    </label><br>
    <button id="loginBtn">Login</button>
    <div id="status" style="margin-top: 1rem; font-weight: bold;"></div>
  </div>
  
  <script>
    const ipcRenderer = window.electron.ipcRenderer; // ‚úÖ Use exposed Electron API
    const apiUrl = window.electron.apiUrl; // ‚úÖ Get API URL safely

    console.log("üì° API URL:", apiUrl);

    document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    try {
        const response = await ipcRenderer.invoke('login-user', { username, password, rememberMe, apiUrl });
        document.getElementById('status').innerText = response.message;

        if (response.success) {
            sessionStorage.setItem("authToken", response.token);
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);
        }
    } catch (error) {
        console.error("‚ùå Login error:", error);
    }
});
    </script>
</body>
</html>
