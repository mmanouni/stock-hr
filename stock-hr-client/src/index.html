<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock HR Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input {
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Stock HR</h2>
    <input type="text" id="username" class="form-control" placeholder="Username">
    <input type="password" id="password" class="form-control" placeholder="Password">
    <div class="form-check mb-3">
      <input type="checkbox" id="rememberMe" class="form-check-input">
      <label for="rememberMe" class="form-check-label">Remember Me</label>
    </div>
    <button id="loginBtn" class="btn btn-primary">Login</button>
    <div id="status" class="status"></div>
  </div>
  
  <script>
    const ipcRenderer = window.electron.ipcRenderer; // ‚úÖ Use exposed Electron API
    const apiUrl = window.electron.apiUrl; // ‚úÖ Get API URL safely

    console.log("üì° API URL:", apiUrl);

    document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    try {
        const response = await ipcRenderer.invoke('login-user', { username, password, rememberMe, apiUrl });
        document.getElementById('status').innerText = response.message;

if (response.success) {
    localStorage.setItem("authToken", response.token); // Store token persistently
    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 1000);
  }

    } catch (error) {
        console.error("‚ùå Login error:", error);
    }
});
    </script>
</body>
</html>
